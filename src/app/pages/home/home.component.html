<div class="main-container">
  <div class="container">
    <div class="button-container">
      <button mat-raised-button class="demo-button" routerLink="add-game">Add new Game</button>
    </div>
  
    <table mat-table [dataSource]="games()" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let game"> {{game.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let game"> {{game.genre}} </td>
      </ng-container>
    
      <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef> Release Date </th>
        <td mat-cell *matCellDef="let game"> {{game.releaseDate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let game"> ${{game.price}} </td>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let game">
          <button mat-icon-button (click)="editGame(game.id)">
            <mat-icon>edit</mat-icon>
          </button> 
          <button mat-icon-button (click)="deleteGame(game.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
  </div>
</div>
